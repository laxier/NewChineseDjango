{% load static %}

<div class="modal fade" id="strokeOrderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Stroke Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="display: flex;
    flex-direction: column;
    align-items: center;
    align-content: flex-start;
    justify-content: center;">
                <div id="hanzi-writer" style="display: flex; flex-direction: row; flex-wrap: nowrap;"></div>
                <div id="modalPinyin"></div>
                <div id="modalMeaning"></div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    function initializeChineseClickEvents() {
        // const chineseElements = document.querySelectorAll('.row-item.chinese');
        // const chineseElements = document.querySelectorAll('.row-item .chinese');
        const chineseElements = document.querySelectorAll('.row-item.chinese, .row-item .chinese');

        chineseElements.forEach(element => {
            element.addEventListener('click', () => showModal(element));
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeChineseClickEvents();
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/hanzi-writer/dist/hanzi-writer.min.js"></script>
<script src="{% static 'modal.js' %}"></script>
{% endblock %}
