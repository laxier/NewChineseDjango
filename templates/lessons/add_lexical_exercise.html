{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Add Lexical Exercise{% endblock %}

{% block content %}
<h1>Add Lexical Exercise</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'lessons:lesson_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
