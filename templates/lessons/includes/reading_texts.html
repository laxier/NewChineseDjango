<!-- templates/reading_texts.html -->
<h2>Reading Texts</h2>
<ul>
    {% for reading_text in reading_texts %}
    <li>
        <div class="chinese-dialogue">
            {{ reading_text.text|linebreaks }}  <!-- This will convert new lines to <br> -->
            {% if reading_text.audio_file %}
            <div class="audio-container">
                <audio controls>
                    <source src="{{ reading_text.audio_file.url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
