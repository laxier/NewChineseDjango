{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Add Homework{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add Homework</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<a href="{% url 'lessons:lesson_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
