{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>Edit Reading Text</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'lessons:readingtext_list' lesson_id=lesson.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
