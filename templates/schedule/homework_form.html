{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} {{ model_name }}</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'schedule:lesson_list' %}" class="btn btn-secondary mt-3">Cancel</a>

{% if object %}
    <form method="post" action="{% url 'schedule:homework_delete' object.pk %}" class="btn mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this {{ model_name }}?');">Delete</button>
    </form>
{% endif %}
{% endblock %}
