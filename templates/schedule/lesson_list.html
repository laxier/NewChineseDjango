{% extends "base.html" %}

{% block title %}Lessons{% endblock %}

{% block content %}
<h2>Your Lessons</h2>
<ul>
    {% for lesson in lessons %}
        <li>
            <a href="{% url 'homework_list' lesson.pk %}">
                Lesson {{ lesson.number }}: {{ lesson.title }} ({{ lesson.date }})
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
