meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"
build:
  requirementsPath: requirements.txt
run:
  scriptName: ""
  command: cd chinese_learning_platform && /app/venv/bin/python3 -m gunicorn
    chinese_learning_platform.wsgi:application --bind 0.0.0.0:80
  persistenceMount: /data
  containerPort: "80"
