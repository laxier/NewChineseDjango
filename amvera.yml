meta:
  environment: python
  toolchain:
    name: pip
    version: "3.10"
build:
  requirementsPath: requirements.txt
run:
  persistenceMount: /data
  containerPort: "80"
  command: >
    cd chinese_learning_platform &&
    python manage.py migrate &&
    gunicorn chinese_learning_platform.wsgi:application --bind 0.0.0.0:80
